language: cpp
compiler: gcc
dist: trusty

before_install:
  - echo $TRAVIS_BRANCH
  # C++14
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  # R
  - sudo add-apt-repository -y ppa:marutter/rrutter
  - sudo apt-get update -qq

install: 
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  # Qt5 SVG
  - sudo apt-get install libqt5svg5-dev
  # C++14
  - sudo apt-get install -qq g++-5
  # gcov
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  # Codecov
  - sudo pip install codecov
  # OCLint
  - ./install_oclint

# Boost
addons: 
  apt: 
    packages: libboost-all-dev

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./download_other_githubs
  # Build Triangle
  - cd ../Triangle
  - qmake
  - make
  - cd ..
  - cd TriangleMeshCreator
  - ln -s ../Triangle/ToolTriangleConsole
  # Console
  - qmake ToolTestTriangleConsole.pro
  - make debug
  - ./ToolTestTriangleConsole --wkt "POLYGON((1 1,-1 1,-1 -1,1 -1))" --triangle_area 1.0 --triangle_quality 1.0 --verbose
  # Desktop
  - qmake ToolTestTriangleDesktop.pro
  - make debug
  - ./ToolTestTriangleDesktop &
  - sleep 10
  - sudo killall ToolTestTriangleDesktop
  ###############################################
  # Code coverage
  ###############################################
  - ./get_code_cov >/dev/null
  - codecov >/dev/null
  ###############################################
  # OCLint
  ###############################################
  - ./do_oclint

after_success:
  - bash <(curl -s https://codecov.io/bash)

